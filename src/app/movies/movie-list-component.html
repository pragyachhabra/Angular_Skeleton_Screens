    <section>
      <div class="mt-4 pb-1 text-center"><h5>{{Pagetitle}}</h5></div>
      <div class="container">

              <div class='row' [@fadeIn]>
                <div class='col-md-2'>Filter by:</div>
                <div class='col-md-4'>
                  <input type='text' [(ngModel)] ='listFilter'/>
                </div>
              </div>
              <div class='row'
              *ngIf='listFilter' [@fadeIn]>
           <div class='col-md-6'>
             <h4>Filtered by: {{listFilter}} </h4>
           </div>
          </div>
          <div class="row" [@fadeIn]>
             <div class="col-lg-3 col-md-4 mb-4"  *ngFor='let movie of filteredmovies' >
                      <div class="card"  *ngIf='movies && movies.length'>
                          <!-- <button class='btn btn-primary' (click)='toggleImage()'> {{showImage ? 'Hide' : 'Show'}} Image </button> -->
                          <div class="card-body text-center" >

                        <img class="card-img-top"
                          [src]='movie.ImageUrl'
                          [title]='movie.MovieTitle'
                          [style.width.px]='imageWidth'
                          [style.margin.px]='imageMargin'/>
                                  <h5 class="card-title">Movie:{{ movie.MovieTitle }}</h5>
                              <p class="card-text">Code: {{ movie.MovieCode | lowercase | convertToSpaces: '-'  }}</p>
                                  <p class="card-text">Available: {{ movie.MovieAvailable }}</p>
                                  <p class="card-text">Price: {{ movie.MoviePrice | currency:'USD':'symbol':'1.2-2' }}</p>
                                  <p class="card-text" style="text-align: left;
                                  display: inline-flex;">Rating: <pm-star [rating]='movie.StarRating'(ratingClicked)='onRatingClicked($event)'></pm-star> </p>
                              <div class="form-inline">
                                  <a  class="btn btn-outline-primary mr-auto ml-auto" [routerLink]="['/movies', movie.MovieId]">View</a>
                              </div>
                          </div>
                      </div>
              </div>
          </div>
      </div>
    </section>
</section>
